services:
  # PostgreSQL 16 - Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: oonrumail-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-oonrumail}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts/postgres:/docker-entrypoint-initdb.d:ro
      - ./docker/backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-oonrumail}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - email-network

  # Redis 7 - Caching and Queue
  redis:
    image: redis:7-alpine
    container_name: oonrumail-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - email-network

  # MinIO - S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: oonrumail-minio
    restart: unless-stopped
    command: server /data --console-address ":9001" --certs-dir /root/.minio/certs
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS:-attachments,templates,exports,backups}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
      - ./docker/certs/minio:/root/.minio/certs:ro
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - email-network

  # MinIO Client - Create default buckets
  minio-init:
    image: minio/mc:latest
    container_name: oonrumail-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb --ignore-existing myminio/attachments;
      mc mb --ignore-existing myminio/templates;
      mc mb --ignore-existing myminio/exports;
      mc mb --ignore-existing myminio/backups;
      mc anonymous set download myminio/templates;
      mc version enable myminio/attachments;
      mc version enable myminio/exports;
      mc version enable myminio/backups;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - email-network

  # OpenSearch - Full-text Search Engine
  opensearch:
    image: opensearchproject/opensearch:2.12.0
    container_name: oonrumail-opensearch
    restart: unless-stopped
    environment:
      - cluster.name=oonrumail-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "${OPENSEARCH_PORT:-9200}:9200"
      - "${OPENSEARCH_PERF_PORT:-9600}:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test:
        ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - email-network

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.12.0
    container_name: oonrumail-opensearch-dashboards
    restart: unless-stopped
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "${OPENSEARCH_DASHBOARDS_PORT:-5601}:5601"
    depends_on:
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q 'available'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - email-network

  # Mailpit - Email Testing (Multi-Domain)
  mailpit:
    image: axllent/mailpit:latest
    container_name: oonrumail-mailpit
    restart: unless-stopped
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: "true"
      MP_SMTP_AUTH_ALLOW_INSECURE: "true"
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_WEBROOT: /
      # Multi-domain relay configuration - Disabled for local dev
      # MP_SMTP_RELAY_CONFIG: /config/relay.yaml
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
    volumes:
      - mailpit_data:/data
      # - ./docker/config/mailpit:/config:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025/api/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - email-network

  # CoreDNS - Local DNS Testing for Multi-Domain
  coredns:
    image: coredns/coredns:1.11.1
    container_name: oonrumail-coredns
    restart: unless-stopped
    command: -conf /config/Corefile
    ports:
      - "${DNS_PORT:-5353}:53/udp"
      - "${DNS_PORT:-5353}:53/tcp"
    volumes:
      - ./docker/config/coredns:/config:ro
    healthcheck:
      test: ["CMD", "nslookup", "example.com", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - email-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: oonrumail-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - email-network

  # Redis Commander - Redis Management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: oonrumail-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - email-network

  # Monitoring and Observability
  prometheus:
    image: prom/prometheus:latest
    container_name: oonrumail-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - email-network

  grafana:
    image: grafana/grafana:latest
    container_name: oonrumail-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:?GRAFANA_SECRET_KEY is required}
    ports:
      - "${GRAFANA_PORT:-3030}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./infrastructure/monitoring/grafana-dashboard-domain-overview.json:/var/lib/grafana/dashboards/domain-overview.json:ro
    depends_on:
      - prometheus
    networks:
      - email-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: oonrumail-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-oonrumail}?sslmode=require"
    ports:
      - "${POSTGRES_EXPORTER_PORT:-9187}:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - email-network

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: oonrumail-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - email-network

  # PgBouncer - Connection Pooling
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: oonrumail-pgbouncer
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-oonrumail}"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      MAX_DB_CONNECTIONS: 100
      MAX_USER_CONNECTIONS: 100
    ports:
      - "${PGBOUNCER_PORT:-6432}:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - email-network

  # ============================================
  # BACKEND APPLICATION SERVICES
  # ============================================

  # Auth Service - Authentication & User Management
  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: oonrumail-auth
    restart: unless-stopped
    environment:
      PORT: "8080"
      SERVER_PORT: "8080"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SERVER_ENVIRONMENT: ${ENVIRONMENT:-production}
      # Database configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-oonrumail}
      DATABASE_SSL_MODE: disable
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # JWT configuration
      JWT_SECRET_KEY: ${JWT_ACCESS_SECRET:?JWT_ACCESS_SECRET is required}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-168h}
      # Security configuration
      BCRYPT_COST: ${BCRYPT_COST:-12}
      RATE_LIMIT_REQUESTS: ${AUTH_RATE_LIMIT:-100}
      RATE_LIMIT_WINDOW: ${AUTH_RATE_WINDOW:-1m}
    ports:
      - "${AUTH_PORT:-8082}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - email-network

  # Storage Service - Email Storage with S3/MinIO
  storage:
    build:
      context: ./services/storage
      dockerfile: Dockerfile
    container_name: oonrumail-storage
    restart: unless-stopped
    environment:
      PORT: "8085"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:5432/${POSTGRES_DB:-oonrumail}?sslmode=disable"
      REDIS_URL: "redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: "0"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-attachments}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_USE_PATH_STYLE: "true"
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-26214400}
      QUOTA_ENABLED: ${QUOTA_ENABLED:-true}
      DEFAULT_QUOTA_MB: ${DEFAULT_QUOTA_MB:-5120}
    ports:
      - "${STORAGE_PORT:-8085}:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - email-network

  # Domain Manager - Domain Configuration & DNS
  domain-manager:
    build:
      context: ./services/domain-manager
      dockerfile: Dockerfile
    container_name: oonrumail-domain-manager
    restart: unless-stopped
    environment:
      PORT: "8083"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${POSTGRES_DB:-oonrumail}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SSL_MODE: disable
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      DKIM_ENCRYPTION_KEY: ${DKIM_ENCRYPTION_KEY:?DKIM_ENCRYPTION_KEY is required}
    ports:
      - "${DOMAIN_MANAGER_PORT:-8084}:8083"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - email-network

  # SMTP Server - Email Sending & Receiving
  smtp-server:
    build:
      context: ./services/smtp-server
      dockerfile: Dockerfile
    container_name: oonrumail-smtp
    restart: unless-stopped
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SMTP_HOSTNAME: ${SMTP_HOSTNAME:-mail.oonrumail.com}
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${POSTGRES_DB:-oonrumail}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_SSL_MODE: disable
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      DKIM_ENCRYPTION_KEY: ${DKIM_ENCRYPTION_KEY}
      TLS_CERT_FILE: /app/certs/server.crt
      TLS_KEY_FILE: /app/certs/server.key
      QUEUE_WORKERS: ${SMTP_QUEUE_WORKERS:-4}
      MAX_MESSAGE_SIZE: ${MAX_MESSAGE_SIZE:-26214400}
      MAX_RECIPIENTS: ${MAX_RECIPIENTS:-100}
    ports:
      - "${SMTP_PORT:-25}:25"
      - "${SMTP_SUBMISSION_PORT:-587}:587"
      - "${SMTP_METRICS_PORT:-9092}:9090"
    volumes:
      - ./docker/certs/smtp:/app/certs:ro
      - smtp_queue_data:/app/data/queue
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "25"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - email-network

  # IMAP Server - Email Access Protocol
  imap-server:
    build:
      context: ./services/imap-server
      dockerfile: Dockerfile
    container_name: oonrumail-imap
    restart: unless-stopped
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      IMAP_HOST: "0.0.0.0"
      IMAP_PORT: "143"
      IMAP_TLS_PORT: "993"
      DB_HOST: pgbouncer
      DB_PORT: "5432"
      DB_NAME: ${POSTGRES_DB:-oonrumail}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: ${S3_BUCKET:-attachments}
      TLS_CERT_FILE: /etc/ssl/certs/imap.crt
      TLS_KEY_FILE: /etc/ssl/private/imap.key
    ports:
      - "${IMAP_PORT:-143}:143"
      - "${IMAP_TLS_PORT:-993}:993"
      - "${IMAP_METRICS_PORT:-9093}:9090"
    volumes:
      - ./docker/certs/imap:/etc/ssl/certs:ro
      - ./docker/certs/imap:/etc/ssl/private:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "143"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - email-network

  # AI Assistant - Email Analysis & Smart Features
  ai-assistant:
    build:
      context: ./services/ai-assistant
      dockerfile: Dockerfile
    container_name: oonrumail-ai-assistant
    restart: unless-stopped
    environment:
      PORT: "8090"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DB_HOST: pgbouncer
      DB_PORT: "5432"
      DB_NAME: ${POSTGRES_DB:-oonrumail}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      AI_MODEL: ${AI_MODEL:-gpt-4-turbo-preview}
    ports:
      - "${AI_ASSISTANT_PORT:-8090}:8090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - email-network

  # Transactional API - SendGrid-compatible Email API
  transactional-api:
    build:
      context: ./services/transactional-api
      dockerfile: Dockerfile
    container_name: oonrumail-transactional-api
    restart: unless-stopped
    environment:
      PORT: "8085"
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-oonrumail}?sslmode=disable"
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      SMTP_HOST: smtp-server
      SMTP_PORT: "25"
      SMTP_QUEUE_URL: "redis://:${REDIS_PASSWORD}@redis:6379/1"
      TRACKING_ENABLED: ${TRACKING_ENABLED:-true}
      TRACKING_URL: ${TRACKING_URL:-https://api.oonrumail.com}
      WEBHOOK_SIGNATURE_KEY: ${WEBHOOK_SIGNATURE_KEY:-}
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET: templates
      BASE_URL: ${TRANSACTIONAL_API_URL:-https://api.oonrumail.com}
    ports:
      - "${TRANSACTIONAL_API_PORT:-8085}:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      smtp-server:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - email-network

  # Calendar Service - CalDAV Support
  calendar:
    build:
      context: ./services/calendar
      dockerfile: Dockerfile
    container_name: oonrumail-calendar
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-oonrumail}?sslmode=disable"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/2"
      SMTP_HOST: smtp-server
      SMTP_PORT: "25"
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      DOMAIN: ${CALENDAR_DOMAIN:-calendar.localhost}
    ports:
      - "${CALENDAR_PORT:-8082}:8082"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - email-network

  # Contacts Service - CardDAV Support
  contacts:
    build:
      context: ./services/contacts
      dockerfile: Dockerfile
    container_name: oonrumail-contacts
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-oonrumail}?sslmode=disable"
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      DOMAIN: ${CONTACTS_DOMAIN:-contacts.localhost}
      AUTH_SERVICE_URL: "http://auth:8082"
    ports:
      - "${CONTACTS_PORT:-8083}:8083"
    volumes:
      - contacts_photos:/data/photos
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - email-network

  # Chat Service - Internal Team Communication (Slack-like)
  chat:
    build:
      context: ./services/chat
      dockerfile: Dockerfile
    container_name: oonrumail-chat
    restart: unless-stopped
    environment:
      CHAT_PORT: "8086"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-oonrumail}?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_ACCESS_SECRET:?JWT_ACCESS_SECRET is required}
      AUTH_SERVICE_URL: "http://auth:8080"
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      CHAT_BUCKET: chat-files
      CHAT_METRICS_PORT: "9094"
    ports:
      - "${CHAT_PORT:-8086}:8086"
      - "${CHAT_METRICS_PORT:-9094}:9094"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - email-network

  # SMS Gateway - Multi-provider SMS with OTP support
  sms-gateway:
    build:
      context: ./services/sms-gateway
      dockerfile: Dockerfile
    container_name: oonrumail-sms-gateway
    restart: unless-stopped
    environment:
      SMS_GATEWAY_PORT: "8087"
      SMS_METRICS_PORT: "9095"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-oonrumail}?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_ACCESS_SECRET:?JWT_ACCESS_SECRET is required}
      # Twilio Configuration
      TWILIO_ENABLED: ${TWILIO_ENABLED:-false}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      TWILIO_MESSAGING_SERVICE_SID: ${TWILIO_MESSAGING_SERVICE_SID:-}
      # Vonage Configuration
      VONAGE_ENABLED: ${VONAGE_ENABLED:-false}
      VONAGE_API_KEY: ${VONAGE_API_KEY:-}
      VONAGE_API_SECRET: ${VONAGE_API_SECRET:-}
      VONAGE_FROM_NUMBER: ${VONAGE_FROM_NUMBER:-}
    ports:
      - "${SMS_GATEWAY_PORT:-8087}:8087"
      - "${SMS_METRICS_PORT:-9095}:9095"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8087/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - email-network

  # Web App - Main User Interface
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    image: app-web
    container_name: oonrumail-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.oonrumail.com}
      NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL:-https://api.oonrumail.com/auth}
      NEXT_PUBLIC_STORAGE_URL: ${NEXT_PUBLIC_STORAGE_URL:-https://api.oonrumail.com/storage}
    expose:
      - "3000"
    depends_on:
      - auth
      - storage
    networks:
      - email-network

  # Admin App - Administration Panel
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    image: app-admin
    container_name: oonrumail-admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.oonrumail.com}
      NEXT_PUBLIC_AUTH_URL: ${NEXT_PUBLIC_AUTH_URL:-https://api.oonrumail.com/auth}
    expose:
      - "3001"
    depends_on:
      - auth
    networks:
      - email-network

  # Caddy - Reverse Proxy with Automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: oonrumail-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./docker/config/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - admin
      - auth
      - storage
      - transactional-api
      - domain-manager
    networks:
      - email-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  opensearch_data:
    driver: local
  mailpit_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  smtp_queue_data:
    driver: local
  contacts_photos:
    driver: local
  chat_files:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  email-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
