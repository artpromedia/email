services:
  # PostgreSQL 16 - Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: enterprise-email-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-email_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-email_secure_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_email}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-email_admin} -d ${POSTGRES_DB:-enterprise_email}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - email-network

  # Redis 7 - Caching and Queue
  redis:
    image: redis:7-alpine
    container_name: enterprise-email-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-redis_secure_password_123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_password_123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - email-network

  # MinIO - S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: enterprise-email-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secure_password_123}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS:-attachments,templates,exports,backups}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - email-network

  # MinIO Client - Create default buckets
  minio-init:
    image: minio/mc:latest
    container_name: enterprise-email-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minio_admin} ${MINIO_ROOT_PASSWORD:-minio_secure_password_123};
      mc mb --ignore-existing myminio/attachments;
      mc mb --ignore-existing myminio/templates;
      mc mb --ignore-existing myminio/exports;
      mc mb --ignore-existing myminio/backups;
      mc anonymous set download myminio/templates;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - email-network

  # OpenSearch - Full-text Search Engine
  opensearch:
    image: opensearchproject/opensearch:2.12.0
    container_name: enterprise-email-opensearch
    restart: unless-stopped
    environment:
      - cluster.name=enterprise-email-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD:-OpenSearch_Secure_123!}
      - plugins.security.disabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "${OPENSEARCH_PORT:-9200}:9200"
      - "${OPENSEARCH_PERF_PORT:-9600}:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - email-network

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.12.0
    container_name: enterprise-email-opensearch-dashboards
    restart: unless-stopped
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "${OPENSEARCH_DASHBOARDS_PORT:-5601}:5601"
    depends_on:
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q 'available'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - email-network

  # Mailpit - Email Testing (Multi-Domain)
  mailpit:
    image: axllent/mailpit:latest
    container_name: enterprise-email-mailpit
    restart: unless-stopped
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: "true"
      MP_SMTP_AUTH_ALLOW_INSECURE: "true"
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_WEBROOT: /
      # Multi-domain relay configuration
      MP_SMTP_RELAY_CONFIG: /config/relay.yaml
    ports:
      - "${MAILPIT_SMTP_PORT:-1025}:1025"
      - "${MAILPIT_HTTP_PORT:-8025}:8025"
    volumes:
      - mailpit_data:/data
      - ./docker/config/mailpit:/config:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025/api/v1/info"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - email-network

  # CoreDNS - Local DNS Testing for Multi-Domain
  coredns:
    image: coredns/coredns:1.11.1
    container_name: enterprise-email-coredns
    restart: unless-stopped
    command: -conf /config/Corefile
    ports:
      - "${DNS_PORT:-5353}:53/udp"
      - "${DNS_PORT:-5353}:53/tcp"
    volumes:
      - ./docker/config/coredns:/config:ro
    healthcheck:
      test: ["CMD", "nslookup", "example.com", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - email-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: enterprise-email-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - email-network

  # Redis Commander - Redis Management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: enterprise-email-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-redis_secure_password_123}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - email-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  opensearch_data:
    driver: local
  mailpit_data:
    driver: local

networks:
  email-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
