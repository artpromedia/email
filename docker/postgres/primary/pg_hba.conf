# PostgreSQL Host-Based Authentication Configuration
# OonruMail - High Availability Setup

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     trust

# IPv4 local connections
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                 scram-sha-256

# Application connections from Docker network
host    all             all             172.28.0.0/16           scram-sha-256

# Replication connections from replica
host    replication     replicator      172.28.0.0/16           scram-sha-256
hostssl replication     replicator      172.28.0.0/16           scram-sha-256

# Allow connections from any internal network (for scaling)
host    all             all             10.0.0.0/8              scram-sha-256
host    replication     replicator      10.0.0.0/8              scram-sha-256

# Allow connections from private networks
host    all             all             192.168.0.0/16          scram-sha-256
host    replication     replicator      192.168.0.0/16          scram-sha-256

# Deny all other connections (default)
# host    all             all             0.0.0.0/0               reject
