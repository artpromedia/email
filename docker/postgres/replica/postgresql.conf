# PostgreSQL Replica Server Configuration
# OonruMail - High Availability Setup

# -----------------------------
# Connection Settings
# -----------------------------
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 5

# -----------------------------
# Memory Settings
# -----------------------------
shared_buffers = 256MB
effective_cache_size = 768MB
work_mem = 16MB
maintenance_work_mem = 128MB
wal_buffers = 16MB

# -----------------------------
# Replication Settings (Replica)
# -----------------------------
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s
wal_receiver_status_interval = 10s
wal_receiver_timeout = 60s

# Recovery settings
primary_conninfo = 'host=postgres port=5432 user=replicator password=replication_secure_password application_name=replica_1'
primary_slot_name = 'replica_1_slot'
recovery_target_timeline = 'latest'

# Promote to primary if primary is unavailable for 30 seconds
# promote_trigger_file = '/var/lib/postgresql/data/promote'

# -----------------------------
# Checkpoints
# -----------------------------
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 2GB
min_wal_size = 512MB

# -----------------------------
# Query Tuning
# -----------------------------
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# -----------------------------
# Parallel Query (for read queries)
# -----------------------------
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 12

# -----------------------------
# Logging
# -----------------------------
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# -----------------------------
# Monitoring
# -----------------------------
shared_preload_libraries = 'pg_stat_statements'
track_activity_query_size = 2048
track_io_timing = on
track_functions = 'all'

# pg_stat_statements settings
pg_stat_statements.track = 'all'
pg_stat_statements.max = 10000

# -----------------------------
# SSL/TLS
# -----------------------------
ssl = on
ssl_cert_file = '/var/lib/postgresql/certs/server.crt'
ssl_key_file = '/var/lib/postgresql/certs/server.key'
ssl_ca_file = '/var/lib/postgresql/certs/ca.crt'
