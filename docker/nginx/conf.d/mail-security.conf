# MTA-STS and TLS-RPT Configuration
# Security policy enforcement for mail transport

server {
    listen 80;
    listen [::]:80;
    server_name mta-sts.ceerion.com;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mta-sts.ceerion.com;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/mail.ceerion.com.crt;
    ssl_certificate_key /etc/ssl/private/mail.ceerion.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    
    # MTA-STS Policy
    location /.well-known/mta-sts.txt {
        root /var/www/mta-sts;
        add_header Content-Type text/plain;
        add_header Cache-Control "max-age=604800";
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# TLS-RPT Reporting Endpoint
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ceerion.com;
    
    # SSL Configuration (same as above)
    ssl_certificate /etc/ssl/certs/mail.ceerion.com.crt;
    ssl_certificate_key /etc/ssl/private/mail.ceerion.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # TLS-RPT Policy
    location /.well-known/tlsrpt.txt {
        root /var/www/mta-sts;
        add_header Content-Type text/plain;
        add_header Cache-Control "max-age=604800";
    }
    
    # TLS-RPT Reporting Endpoint
    location /tlsrpt {
        proxy_pass http://172.20.0.20:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
