[supervisord]
nodaemon=true
user=root

[program:cron]
command=/usr/sbin/cron -f
autostart=true
autorestart=true
user=root
stdout_logfile=/var/log/cron.log
stderr_logfile=/var/log/cron.log

[program:backup-monitor]
command=/backup/scripts/monitor.sh
autostart=true
autorestart=true
user=backup
stdout_logfile=/backup/logs/monitor.log
stderr_logfile=/backup/logs/monitor.log
