# DKIM Configuration for Rspamd
# Selector: ceerion

path = "/var/lib/rspamd/dkim/$domain.$selector.key";
selector = "ceerion";

# Enable DKIM signing for outbound mail
allow_username_mismatch = true;
use_domain = "header";
use_redis = true;
key_prefix = "dkim_keys";

# DKIM check settings
dkim_cache_size = 2k;
dkim_cache_expire = 1d;
