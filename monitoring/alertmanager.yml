global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@ceerion.com'
  smtp_auth_username: 'alerts@ceerion.com'
  smtp_auth_password: 'alert-password'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'ceerion-alerts'
  routes:
    - match:
        severity: critical
      receiver: 'ceerion-critical'
      group_wait: 0s
      repeat_interval: 5m
    - match:
        service: ceerion-mail
      receiver: 'ceerion-mail-team'

receivers:
  - name: 'ceerion-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:3001/api/alerts'
        send_resolved: true
        http_config:
          bearer_token: 'ceerion-webhook-token'

  - name: 'ceerion-critical'
    email_configs:
      - to: 'sre@ceerion.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }} - CEERION Mail'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          Runbook: {{ .Annotations.runbook_url }}
          
          Labels:
          {{ range .Labels.SortedPairs }}  {{ .Name }}: {{ .Value }}
          {{ end }}
          {{ end }}
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#ceerion-alerts'
        title: 'üö® CRITICAL Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}

  - name: 'ceerion-mail-team'
    email_configs:
      - to: 'mail-team@ceerion.com'
        subject: '‚ö†Ô∏è CEERION Mail Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
