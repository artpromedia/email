name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  GO_VERSION: "1.23"
  PNPM_VERSION: "9"

jobs:
  # ============================================================
  # STAGE 1: Quick checks (fail fast)
  # ============================================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm type-check

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      - name: Run golangci-lint on all services
        run: |
          for dir in services/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Linting $dir"
              cd "$dir"
              go mod tidy
              golangci-lint run --timeout 5m ./...
              cd - > /dev/null
            fi
          done

  # ============================================================
  # STAGE 2: Unit Tests
  # ============================================================
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: typescript
          fail_ci_if_error: false

  test-go:
    name: Go Tests
    runs-on: ubuntu-latest
    needs: go-lint
    strategy:
      matrix:
        service:
          - smtp-server
          - imap-server
          - auth
          - domain-manager
          - storage
          - transactional-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests with coverage
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "go.mod" ]; then
            go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          fi

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: services/${{ matrix.service }}/coverage.out
          flags: ${{ matrix.service }}
          fail_ci_if_error: false

  # ============================================================
  # STAGE 3: Integration Tests
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-typescript, test-go]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: email_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run integration tests
        working-directory: tests/integration
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/email_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
        run: |
          go test -v -timeout 10m ./...

  # ============================================================
  # STAGE 4: E2E Tests
  # ============================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-typescript, test-go]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run Playwright tests
        run: pnpm test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  # ============================================================
  # STAGE 5: Security Scanning
  # ============================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "1"
          ignore-unfixed: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # ============================================================
  # STAGE 6: Build Verification
  # ============================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-typescript, test-go]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript packages
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Build Go services
        run: |
          for dir in services/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Building $dir"
              cd "$dir"
              go build -o /dev/null ./...
              cd - > /dev/null
            fi
          done

  # ============================================================
  # STAGE 7: Docker Build (for main branch)
  # ============================================================
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - web
          - admin
          - smtp-server
          - imap-server
          - auth
          - storage
          - contacts
          - calendar
          - chat
          - domain-manager
          - transactional-api
          - sms-gateway
          - ai-assistant
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service == 'web' && 'apps/web/Dockerfile' || matrix.service == 'admin' && 'apps/admin/Dockerfile' || format('services/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # STAGE 8: Deploy to Production (runs on self-hosted runner)
  # ============================================================
  deploy-production:
    name: Deploy to Production
    runs-on: [self-hosted, production]
    needs: [docker-build, integration-tests, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://mail.oonrumail.com
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    env:
      DEPLOY_DIR: /opt/oonrumail/app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ${{ env.DEPLOY_DIR }}

      - name: Pre-deploy database backup
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          BACKUP_DIR="/opt/oonrumail/backups/deploys"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          mkdir -p "${BACKUP_DIR}"

          echo "Creating pre-deploy backup..."
          docker compose -f docker-compose.prod.yml exec -T postgres \
            pg_dump -U "${POSTGRES_USER:-oonrumail}" "${POSTGRES_DB:-oonrumail}" \
            | gzip > "${BACKUP_DIR}/pre-deploy-${TIMESTAMP}.sql.gz" || true
          echo "  Backup: ${BACKUP_DIR}/pre-deploy-${TIMESTAMP}.sql.gz"

          # Keep only last 10 backups
          ls -t "${BACKUP_DIR}"/pre-deploy-*.sql.gz 2>/dev/null | tail -n +11 | xargs rm -f 2>/dev/null || true

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull new Docker images
        working-directory: ${{ env.DEPLOY_DIR }}
        run: docker compose -f docker-compose.prod.yml pull

      - name: Deploy backend services
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          for svc in auth domain-manager storage contacts calendar chat transactional-api sms-gateway ai-assistant; do
            echo "Restarting ${svc}..."
            docker compose -f docker-compose.prod.yml up -d --no-deps "${svc}" 2>/dev/null || true
          done
          echo "Waiting for backends to stabilize..."
          sleep 15

      - name: Deploy mail services
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          for svc in smtp-server imap-server; do
            echo "Restarting ${svc}..."
            docker compose -f docker-compose.prod.yml up -d --no-deps "${svc}" 2>/dev/null || true
          done
          sleep 10

      - name: Deploy frontend services
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          for svc in web admin; do
            echo "Restarting ${svc}..."
            docker compose -f docker-compose.prod.yml up -d --no-deps "${svc}" 2>/dev/null || true
          done

      - name: Reload Caddy
        working-directory: ${{ env.DEPLOY_DIR }}
        run: docker compose -f docker-compose.prod.yml exec -T caddy caddy reload --config /etc/caddy/Caddyfile 2>/dev/null || true

      - name: Health checks
        working-directory: ${{ env.DEPLOY_DIR }}
        run: |
          echo "Waiting for services to start..."
          sleep 20

          FAILED=0

          # Check web app
          if curl -sf -o /dev/null --max-time 10 http://localhost:3000; then
            echo "✅ Web app healthy"
          else
            echo "❌ Web app NOT healthy"
            FAILED=1
          fi

          # Check auth service
          if curl -sf -o /dev/null --max-time 10 http://localhost:8080/health 2>/dev/null; then
            echo "✅ Auth service healthy"
          else
            echo "⚠️  Auth service health check inconclusive"
          fi

          # Container status summary
          echo ""
          echo "Container status:"
          docker compose -f docker-compose.prod.yml ps --format "table {{.Name}}\t{{.Status}}" 2>/dev/null || \
            docker compose -f docker-compose.prod.yml ps

          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "::error::Some health checks failed. Check: docker compose -f docker-compose.prod.yml logs --tail 50"
            exit 1
          fi

          SHORT_SHA="$(echo ${{ github.sha }} | cut -c1-7)"
          echo ""
          echo "========================================="
          echo "✅ Deployment complete! (${SHORT_SHA})"
          echo "========================================="

      - name: Cleanup old Docker images
        if: always()
        run: docker image prune -f --filter "until=168h" 2>/dev/null || true

      - name: Notify result
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "::notice::✅ Deployed to production successfully (commit ${{ github.sha }})"
          else
            echo "::error::❌ Production deployment failed (commit ${{ github.sha }})"
          fi

  # ============================================================
  # Summary Job
  # ============================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - lint-and-typecheck
      - go-lint
      - test-typescript
      - test-go
      - integration-tests
      - e2e-tests
      - security-scan
      - build
      - docker-build
      - deploy-production
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.go-lint.result }}" != "success" ]] || \
             [[ "${{ needs.test-typescript.result }}" != "success" ]] || \
             [[ "${{ needs.test-go.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]] || \
             [[ "${{ needs.security-scan.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi

          # Deploy jobs are conditional (main branch only) - treat skipped as OK
          DOCKER_RESULT="${{ needs.docker-build.result }}"
          DEPLOY_RESULT="${{ needs.deploy-production.result }}"

          if [[ "$DOCKER_RESULT" == "failure" ]] || [[ "$DEPLOY_RESULT" == "failure" ]]; then
            echo "Deployment failed"
            exit 1
          fi

          echo "All CI jobs passed successfully!"
          if [[ "$DEPLOY_RESULT" == "success" ]]; then
            echo "✅ Production deployment completed!"
          fi
