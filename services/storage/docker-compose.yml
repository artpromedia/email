version: "3.8"

services:
  storage-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENV=development
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=storage
      - DB_PASSWORD=storage_secret
      - DB_NAME=storage
      - DB_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - S3_BUCKET=email-storage
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_USE_PATH_STYLE=true
      - WORKERS_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - storage-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=storage
      - POSTGRES_PASSWORD=storage_secret
      - POSTGRES_DB=storage
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storage -d storage"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storage-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storage-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storage-network

  # Initialize MinIO buckets
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/email-storage;
      mc mb --ignore-existing local/email-exports;
      mc anonymous set download local/email-exports;
      exit 0;
      "
    networks:
      - storage-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  storage-network:
    driver: bridge
