# Domain Manager Service Configuration

server:
  port: 8083
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:3001"
    - "https://*.enterprise-email.com"
    - "https://*.oonrumail.com"
    - "https://oonrumail.com"

database:
  host: ${DB_HOST:-postgres}
  port: ${DB_PORT:-5432}
  name: ${DB_NAME:-oonrumail}
  user: ${DB_USER:-oonrumail}
  password: ${DB_PASSWORD:-oonrumail}
  ssl_mode: ${DB_SSL_MODE:-disable}
  max_conns: 25
  min_conns: 5
  max_conn_lifetime: 1h
  max_conn_idle_time: 30m

redis:
  host: ${REDIS_HOST:-redis}
  port: ${REDIS_PORT:-6379}
  password: ${REDIS_PASSWORD:-}
  db: 1
  pool_size: 10

dns:
  verification_prefix: "enterprise-email-verify"
  mx_host: "${MX_HOST:-mail.oonrumail.com}"
  spf_include: "${SPF_INCLUDE:-}"
  spf_record: "${SPF_RECORD:-v=spf1 mx a ip4:138.201.37.187 -all}"
  dmarc_report_email: "${DMARC_REPORT_EMAIL:-dmarc-reports@oonrumail.com}"
  default_dkim_selector: "mail"

dkim:
  default_key_size: 2048
  default_algorithm: "rsa-sha256"
  encryption_key: ${DKIM_ENCRYPTION_KEY:-change-this-to-a-secure-32-byte-key!}

branding:
  default_logo_url: "/assets/logo.svg"
  default_favicon_url: "/assets/favicon.ico"
  default_color: "#4f46e5"

monitor:
  enabled: true
  check_interval: 30m
  alert_webhook: ${ALERT_WEBHOOK_URL:-}

metrics:
  enabled: true
  addr: ":9090"
  path: "/metrics"
