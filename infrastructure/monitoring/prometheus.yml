# Prometheus Configuration for Multi-Domain Email System
# Per-domain metrics and monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "enterprise-email"
    environment: "production"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
# Note: Each job includes both kubernetes_sd_configs for K8s deployments
# and static_configs (commented) as fallback for non-K8s deployments.
# Uncomment static_configs and comment kubernetes_sd_configs when running outside K8s.

scrape_configs:
  # SMTP Server Metrics
  - job_name: "smtp-server"
    # Static fallback for non-Kubernetes deployments (uncomment when not using K8s)
    # static_configs:
    #   - targets:
    #       - smtp-server:9090
    #     labels:
    #       service: smtp-server
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - email-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: smtp-server
        action: keep
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
      # Extract domain label from pod
      - source_labels: [__meta_kubernetes_pod_label_domain]
        target_label: domain
      - source_labels: [__meta_kubernetes_pod_label_organization]
        target_label: organization

  # IMAP Server Metrics
  - job_name: "imap-server"
    # Static fallback for non-Kubernetes deployments
    # static_configs:
    #   - targets:
    #       - imap-server:9090
    #     labels:
    #       service: imap-server
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - email-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: imap-server
        action: keep
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_label_domain]
        target_label: domain
      - source_labels: [__meta_kubernetes_pod_label_organization]
        target_label: organization

  # Domain Manager Metrics
  - job_name: "domain-manager"
    # Static fallback for non-Kubernetes deployments
    # static_configs:
    #   - targets:
    #       - domain-manager:8080
    #     labels:
    #       service: domain-manager
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - email-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: domain-manager
        action: keep
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true

  # Storage Service Metrics
  - job_name: "storage-service"
    # Static fallback for non-Kubernetes deployments
    # static_configs:
    #   - targets:
    #       - storage-service:9090
    #     labels:
    #       service: storage-service
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - email-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: storage-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_label_domain]
        target_label: domain
      - source_labels: [__meta_kubernetes_pod_label_organization]
        target_label: organization

  # Auth Service Metrics
  - job_name: "auth-service"
    # Static fallback for non-Kubernetes deployments
    # static_configs:
    #   - targets:
    #       - auth-service:8080
    #     labels:
    #       service: auth-service
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - email-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: auth-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true

  # PostgreSQL Exporter
  - job_name: "postgresql"
    static_configs:
      - targets:
          - postgres-exporter:9187
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "primary-db"

  # Node Exporter
  - job_name: "node-exporter"
    # Static fallback for non-Kubernetes deployments
    # static_configs:
    #   - targets:
    #       - node-exporter:9100
    #     labels:
    #       instance: standalone-host
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__meta_kubernetes_node_name]
        target_label: instance

  # Nginx Ingress Controller
  - job_name: "nginx-ingress"
    # Static fallback for non-Kubernetes deployments
    # static_configs:
    #   - targets:
    #       - nginx:9113
    #     labels:
    #       service: nginx
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - ingress-nginx
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
        regex: ingress-nginx
        action: keep
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_label_domain]
        target_label: domain

  # Cert-Manager
  - job_name: "cert-manager"
    # Static fallback for non-Kubernetes deployments
    # static_configs:
    #   - targets:
    #       - cert-manager:9402
    #     labels:
    #       service: cert-manager
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cert-manager
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: cert-manager
        action: keep
